<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/vue..min.js"></script>
</head>
<body>
    <div id="add" v-on:click="fe">
        {{nao}}
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#add",
        data : {
            nao: 1
        },
        methods:{
            fe:function(){
                this.nao++;
            }
        },
        //检测路由
        beforeUpdate(){
            console.log("更新以前"+$("#add").html()); //1
        },
        updated(){
            console.log("更新以后的"+$("#add").html());//2
        }
    })
</script>
