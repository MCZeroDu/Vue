<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue..min.js"></script>
</head>
<body>
    <div id="add">
        <p v-html="name"></p>
        <p v-text="name"> </p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#add",
        data:{
            name:"<a href='https://www.baidu.com'>百度</a>"
        }
    })
</script>
