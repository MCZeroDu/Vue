<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <my-header></my-header>

        <my-footer></my-footer>


    </div>
</body>
</html>
<script src="js/vue.min.js"></script>
<script>
    var myHeader = {
        template: "<button @click='counts++'>{{counts}}</button>",
        data : function () {
            return {
                counts : 0
            }
        }
    };
    var myFooter = {
        template: "<button @click='counts--'>{{counts}}</button>",
        data : function () {
            return {
                counts : 0
            }
        }
    };

    var app = new Vue({
        el: "#app",
        data : {

        },
        components : {
            myHeader,
            myFooter
        }
    })

</script>
