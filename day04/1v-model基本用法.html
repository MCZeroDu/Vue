<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<!--   目的  实现 输入内容 时 p 标签 同步        -->
    <div id="app">
        <input type="text" placeholder="请输入...." v-model="test">
        <p>{{test}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el : "#app",
         data :{
            test : "",
         },
        methods : {
            handleInput : function (e) {
                this.test = e.target.value;
            }
        }
    })
</script>
