<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button @click="Clickes">改变子组件</button>
    {{message}}
    <my-Hellow ref="child"></my-Hellow>
</div>
</body>
</html>

<script>
    var myHellow = {
        template : "<div><button @click='handClick'>改变父组件</button>{{message}}</div>",
        data : function () {
            return {
                message : "点击生效"
            }
        },
        methods : {
            handClick : function () {
                    this.$parent.message = this.message;
                }
        }
    }

    new Vue({
        el : "#app",
        data : {
            message : ""
        },
        components : {
            myHellow
        },


        methods : {
            Clickes : function () {
               var a = this.$refs.child.message = "Hellow World!!"
                console.log(a);
            }
        },
    })
</script>
