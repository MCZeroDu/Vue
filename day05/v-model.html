<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>总数 {{total}}</p>
        <my-component :a="total" @input="get"></my-component>
    </div>
</body>
</html>
<script>
var myComponent = {
    props : ["a"],
    template: "<input :value='a' @input='updataValue'>",
    methods : {
        updataValue : function (e) {
            this.$emit('input',e.target.value)
        }
    }
}

new Vue({
    el : "#app",
    data:{
        total : 0
},
    // 填入 组件
    components : {
        myComponent
    },
    methods: {
        get : function (data) {
            this.total = data;
        }
    }
})

</script>
