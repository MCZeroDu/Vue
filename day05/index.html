<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <my-component message="来自父组件的数据"></my-component>
    </div>
</body>
</html>
<script>
    Vue.component('my-component',{
        props:['message'],
        template : "<div>{{message}}</div> "
    });

    new Vue({
        el : "#app"
    })

</script>
