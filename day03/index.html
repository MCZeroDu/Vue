<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
    <style>
        #app {
            width: 100%; height:500px;
            border: 2px solid red;

        }
        #app #div1{
            width: 100px; height: 100px; border-radius:50px;border: 1px solid #eee;
            background: #f60;
            position: absolute;
        }
    </style>
</head>
<body>
        <div id="app">
             <div id="div1">

             </div>
        </div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
            $(document).bind("keydown",function(ev){
                var box = ev || event;
                if (box.keyCode == 37){
                    $("#div1").animate({
                        left : $("#div1").outerWidth+"10px",
                    });
                }
            })
</script>
