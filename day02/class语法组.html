<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<style>
    .box{
        color: purple;
    }
    .active{
        padding: 5px;
        border:1px solid #f60;
        text-align: center;
    }
    .error{
        font-size: 25px;
    }
</style>

<body>

<div id="app">
    <button @click="isActive = !isActive">addClass</button>
    <p class="box" :class="[isActive ? a : b]">{{text}}</p>
</div>

</body>
</html>
<script>
    new Vue({
        el : "#app",
        data:{
            text:"天气真好！",
            a : "active",
            b:"error",
            isActive : false
        }

    })
</script>
