<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
        <div id="add">
            {{fun}}
        </div>
</body>
</html>
<script>
   var se = new Vue({
        el:'#add',
        data:{
            tname : 'qq',
            lname : 'ss'
        },
        computed: {
           fun : {
               //读于数据
             get : function(){
                 return this.tname+"---"+this.lname;
             },//写入时读取
               set : function (value) {
                   return this.tname+"---"+this.lname;
               }
           }
        }
    });
   console.log(se.fun("为","我"));   // 计算属性 依赖缓存
</script>
